<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Quiz App</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --secondary-color: #ffffff;
      --background-color: #f8f9fa;
      --text-color: #333;
      --hover-color: #81c784;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      text-align: center;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 20px 0;
    }

    #progress-bar-container {
      width: 80%;
      margin: 10px auto;
      background: #d3d3d3;
      border-radius: 5px;
      height: 10px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background: var(--secondary-color);
      width: 0%;
      transition: width 0.3s ease;
    }

    #quiz-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    #options {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #options li {
      background: var(--primary-color);
      color: var(--secondary-color);
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #options li:hover {
      background: var(--hover-color);
    }

    #next-btn {
      display: none;
      background: var(--primary-color);
      color: var(--secondary-color);
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    #score {
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Quiz Master</h1>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </header>
    <main>
      <div id="quiz-container">
        <div id="question-container">
          <p id="question"></p>
        </div>
        <ul id="options"></ul>
        <div id="feedback"></div>
        <button id="next-btn">Next Question</button>
      </div>
    </main>
    <footer>
      <p id="score"></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
